<md-dialog aria-label="Bonus Dialog" class="bonus-dialog">
    <md-dialog-content>
        <div>
            <h2 class="heading">BONUS:</h2>
            <form class="form">
                <br/>
                <div ng-if="!bonusCredited">
                    <p>Daily Bonus Ready</p>
                    <br/>
                    <p><i class="fa fa-rupee"></i> {{bonusObj.bonus}}</p>
                </div>
                <div ng-if="bonusCredited">
                    <p>Collect your bonus Every Day !</p>
                    <p>Daily Bonus Ready in</p>
                    <p>{{nextBonusDateString}}</p>
                </div>
                <div>
                    <button type="button" ng-if="!bonusCredited" class="btn-sub" ng-click="creditBonus()">Collect</button>
                    <button type="button" ng-if="bonusCredited" ng-click="closeDialog()" class="btn-main">Close</button>
                </div>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
