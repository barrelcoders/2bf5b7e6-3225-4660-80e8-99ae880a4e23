<md-dialog aria-label="Avatar Dialog" class="avatar-dialog">
    <md-dialog-content>
        <div>
            <h2 class="heading">CHANGE AVATAR:</h2>
            <form class="form">
                <div class="character-container">
                    <div>
                        <div class="character add" ng-class="{'uploadingStarted': uploadingStart}">
                            <form name="up.upload_form">
                                <span useravatarfile  ng-click="addUserAvatar()">+</span>
                                <input type="file" id="upload" ngf-select ng-model="up.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" ng-show="false" ng-change="uploadAvatar()"/>
                                <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                                <i ng-show="up.upload_form.file.$error.maxSize">File too large {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                                <p>{{up.progress}}</p>
                            </form>
                        </div>
                        <div class="character" style="background: url(images/characters.jpg) -22px -21px no-repeat;" image="background: url(../images/characters.jpg) -22px -21px no-repeat;" ng-click="changeAvatar($event)"></div>
